backend:
  host: 127.0.0.1
  port: 8000
  use_ssl: false
  timeout: 30
  reconnect_interval: 5
gui:
  theme: dark
  acrylic_enabled: true
  font_family: Pretendard
  font_size: 12
  opacity: 1.0
  acrylic_map_alpha: 5
  particle_alpha: 1.0
  tint_color: '#151520'
chart:
  default_timeframe: 5m
  show_vwap: true
  show_stop_lines: true
  show_trade_markers: true
  theme: dark
window:
  width: 1920
  height: 1080
  remember_position: true
  always_on_top: false
